name: Make & Upload Forex Videos (FREE)

on:
  schedule:
    # Runs hourly at minute 5 (UTC). GitHub cron uses **UTC** times.
    - cron: "5 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

           - name: Install system tools (FFmpeg + eSpeak + fonts)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg espeak-ng fonts-dejavu-core


      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Generate & upload videos (schedule)
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: python make_videos.py
