name: "Make & Upload Forex Videos (FREE)"

on:
  schedule:
    - cron: "5 * * * *"    # hourly at :05 (UTC)
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system tools (FFmpeg + eSpeak + fonts)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg espeak-ng fonts-dejavu-core

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      # ---- Piper voice (natural TTS) ----
      - name: Install Piper TTS
        run: |
          pip install piper-tts

      - name: Download Piper voice (en_US-amy-medium)
        run: |
          mkdir -p voices
          curl -L -o voices/en_US-amy-medium.onnx \
            "https://huggingface.co/rhasspy/piper-voices/resolve/v1.0.0/en/en_US/amy/medium/en_US-amy-medium.onnx?download=true"
          curl -L -o voices/en_US-amy-medium.onnx.json \
            "https://huggingface.co/rhasspy/piper-voices/resolve/v1.0.0/en/en_US/amy/medium/en_US-amy-medium.onnx.json?download=true"

      - name: List music for debugging
        run: ls -l music || true

      - name: Generate & upload videos
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: python make_videos.py
